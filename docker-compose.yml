version: "3.7"

services:
  api:
    build: ./server
    env_file: server/.env
    volumes: ["./server:/app/server"]
    expose:
      - 5000
    depends_on:
      - database
    ports:
      - 5000:5000

  database:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - database-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  database-data:
